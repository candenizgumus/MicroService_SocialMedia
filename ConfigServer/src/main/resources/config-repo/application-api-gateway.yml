server:
  port: 80

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      default-filters:
        #http://localthost/auth/findbyid/1
        # (?<segment>.*) -> auth/findbyid/1
        # /$\{segment} -> http://localhost:9090/api/v1/auth/findbyid/1
        - RewritePath=/(?<segment>.*),/$\{segment}
      routes:
        - id: auth-service
          uri: http://localhost:9090 #hedef adres
          predicates:
            - Path=/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback/auth

        - id: userprofile-service
          uri: http://localhost:9091 #hedef adres
          predicates:
            - Path=/userprofile/**
          filters:
            - name: CircuitBreaker
              args:
                name: userProfileCircuitBreaker
                fallbackUri: forward:/fallback/userprofile
        - id: post-service
          uri: http://localhost:9092 #hedef adres
          predicates:
            - Path=/post/**
          filters:
            - name: CircuitBreaker
              args:
                name: postCircuitBreaker
                fallbackUri: forward:/fallback/post